<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Number Guessing Game</h1>
      <h2 class="player_name">Player:<span>1</span></h2>

      <div class="box"></div>

      <div id="game_output" class="output"></div>

      <div class="btn_input">
        <input
          type="number"
          id="guess_input"
          class="input"
          placeholder="Enter your guess(1-10)"
        />
        <button class="button" onclick="makeGuess()">Submit Guess</button>
      </div>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
